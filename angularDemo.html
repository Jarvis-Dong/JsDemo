<div ng-app="myApp" ng-controller="personCtrl">

    <p><input type="text" ng-model="test"></p>
    <select name="" id="" ng-model="sex">
        <option value="男">男</option>
        <option value="女">女</option>
    </select>

    <ul>
        <li ng-repeat="x in names | filter:sex | orderBy:'name'">
            {{ (x.name | uppercase) + ', ' + x.country }}
        </li>
    </ul>

</div>


<script>
    angular.module('myApp', []).controller('personCtrl', function($scope) {
        $scope.names = [
            {name:'jani',country:'Norway',sex:'男'},
            {name:'dani',country:'dess',sex:'男'},
            {name:'gani',country:'dsaa',sex:'男'},
            {name:'hani',country:'joiusaa',sex:'女'},
        ];
    });

</script>
